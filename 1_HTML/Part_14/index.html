<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar</title>
    <style>
        th,
        td {
            border: thin solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>8:00</th>
            <th>9:00</th>
            <th>10:00</th>
            <th>11:00</th>
            <th>12:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Dentist</td>
            <td>Telephone conference</td>
            <td>Customer meeting</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Car repair shop</td>
            <td colspan="3">Shopping</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="5">Vacation</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="5">Vacation</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="5">Vacation</td>
        </tr>
    </table>
</body>

</html>
