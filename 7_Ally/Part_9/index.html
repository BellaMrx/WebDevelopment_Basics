<!DOCTYPE html>
<html lang="de">

<head>
  <title>Keyboard shortcut</title>
</head>

<body>
  <a
    href="https://www.facebook.com/"
    accesskey="r"
    tabindex="1"
  >
    Go to Facebook here:
  </a>

  <form action="/api/process-form" method="post">
    <label
      for="name"
      tabindex="2"
    >
      Name:
    </label>
    <input
      type="text"
      id="name"
      accesskey="n"
      tabindex="3"
    >
    <input
      type="submit"
      id="submitform"
      accesskey="s"
      tabindex="4"
      value="Send"
    >
  </form>
</body>

</html>
