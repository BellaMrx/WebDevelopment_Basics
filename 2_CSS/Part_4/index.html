<!DOCTYPE html>
<html>
<head>
  <title>Format unordered lists</title>
  <style type="text/css">
  ul.web-technologies li {
    list-style-type: circle;
  }
  </style>
</head>
<body>
<article>
  <p>
    <ul class="web-technologies">
      <li>
          HTML
      </li>
      <li>
          CSS
      </li>
      <li>
          JavaScript
      </li>
      <li>
          Node.js
      </li>
      <li>
          Docker
      </li>
    </ul>
  </p>
</article>
</body>
</html>
